<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1 Average</title>
</head>

<!-- <document class="write"> Victor's Lab 1 Average  </document> -->

<div id="message">        </div>


<script  type="text/javascript"> 

let numbers = [10, 3, 21, 55, 99, 33, 12, 76];
let average = (numbers[0] + numbers[1] + numbers[2] + numbers[3] + numbers[4] + numbers[5] + numbers[6] + numbers[7])  / 8 ;

document.getElementById('message').innerHTML = ` <h1> Victor's average for the array of numbers: [ ${numbers} ] is ${average} </h1> ` ;  

</script>

</body>


</html>
